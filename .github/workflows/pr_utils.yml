---
name: PullRequestsUtils

on: pull_request

jobs:
  lint-markdown:
    runs-on: ubuntu-latest
    name: Lint project files
    steps:
      - name: Source checkout
        uses: actions/checkout@v2

      - name: Lint markdown files
        uses: prologic/action-remark-lint@v0.0.5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-check
          level: warning

      - name: Lint markdown files
        uses: prologic/action-markdownlint@v0.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-check
          level: warning

      - name: Validate files with editorconfig
        uses: greut/eclint-action@v0.1.7

      - name: Check for spelling mistakes
        uses: reviewdog/action-misspell@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          locale: "US"

      - name: Check language
        uses: reviewdog/action-languagetool@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          level: info

      - name: Vale restructuredText and markdown files
        uses: errata-ai/vale-action@v1.0.4
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        with:
          styles: |
            https://github.com/errata-ai/write-good/releases/latest/download/write-good.zip
            https://github.com/errata-ai/proselint/releases/latest/download/proselint.zip
            https://github.com/errata-ai/Joblint/releases/latest/download/Joblint.zip

  wip-to-pending:
    runs-on: ubuntu-latest
    name: Set WIP labeled PRs as pending
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Set WIP PR status to pending
        uses: wip/action@v1.0.0
