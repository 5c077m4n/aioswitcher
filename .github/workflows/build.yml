---
name: Build

on:
  pull_request:
    branch: dev

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.8]
    name: Build project with Python ${{ matrix.python }}
    steps:
      - name: Source checkout
        uses: actions/checkout@v2.0.0

      - name: Cache pip repository
        uses: actions/cache@v1.1.2
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-pip-${{ hashFiles('**/poetry.lock') }}-${{ matrix.python }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.python }}-pip-

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v1.2.0
        with:
          python-version: ${{ matrix.python }}


      - name: Setup environment
        run: |
          pip install --upgrade pip poetry
          poetry update
          poetry config virtualenvs.create false --local

      - name: Install dependencies
        run: |
          poetry export -E docs -E checkers -E tests --format requirements.txt \
          --output requirements.txt --without-hashes --no-interaction
          pip install -r requirements.txt

      - name: Install project
        run: poetry install

      - name: Lint yaml files
        run: yamllint --config-file .yamllint --format colored --strict .

      - name: Lint rst files
        run: doc8 --allow-long-titles --max-line-length 100 -e rst docs/source

      - name: Temp build documantation site
        run: |
          mkdir sphinxtemp
          sphinx-build -W -b html -d sphinxtemp/doctrees docs sphinxtemp/html
          rm -r sphinxtemp

      - name: Security check code with bandit
        run: bandit -rvc .bandit src/ tests/ docs/ -l -ii

      - name: Validate imports with isort
        run: isort -vv --check-only --recursive src/ tests/ docs/

      - name: Lint code with flake8
        run: flake8 --statistics --count --doctests src/ tests/ docs/

      - name: Check code style with black
        run: black --check src/ tests/ docs/

      - name: Check static typing with mypy
        run: mypy --follow-imports silent --ignore-missing-imports src/ tests/ docs/

      - name: Perform unit tests with coverage report
        run: pytest -vs --cov --cov-config=.coveragerc --cov-report=xml:coverage_report/coverage.xml

      - name: Push coverage report to CodeCov
        uses: codecov/codecov-action@v1.0.6
        with:
          file: ./coverage_report/coverage.xml
          fail_ci_if_error: true

      - name: Upload coverage report as artifact
        uses: actions/upload-artifact@v1.0.0
        with:
          name: coverage-report
          path: ./coverage_report/coverage.xml
